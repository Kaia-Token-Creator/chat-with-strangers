      opt.textContent = label;
      langSelect.appendChild(opt);
    });
    langSelect.value = 'EN'; // default EN

    // ---------- Apply i18n to the page ----------
    const els = {
      title: document.getElementById('title-rc'),
      subtitle: document.getElementById('subtitle-rc'),
      labelLanguage: document.getElementById('label-language'),
      labelGender: document.getElementById('label-gender'),
      enterBtn: document.getElementById('enterBtn'),
      genderSelect: document.getElementById('gender')
    };

    function applyI18n(code) {
      const t = I18N[code] || I18N.EN;

      // Update texts
      els.title.textContent = t.title;
      els.subtitle.textContent = t.subtitle;
      els.labelLanguage.textContent = t.labelLanguage;
      els.labelGender.textContent = t.labelGender;
      els.enterBtn.textContent = t.enter;

      // Update gender options with emojis
      const [o1, o2, o3] = els.genderSelect.options;
      o1.textContent = t.genderMale;
      o2.textContent = t.genderFemale;
      o3.textContent = t.genderNA;

      // Set document language and direction
      document.documentElement.lang = t.htmlLang || 'en';
      document.documentElement.dir = t.dir || 'ltr';
    }

    // Initialize i18n to EN
    applyI18n('EN');

    // Change UI language when user selects a language
    langSelect.addEventListener('change', () => {
      const code = langSelect.value;
      applyI18n(code);
    });

    // ---------- Navigate on Enter ----------
    document.getElementById('enterBtn').addEventListener('click', () => {
      const code = langSelect.value || 'EN';
      const target = `/${code}`;
      window.location.assign(target);
    });

    // ---------- Optional: auto-detect browser language ----------
    try {
      const navLang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
      const mapping = [
        ["en", "EN"], ["zh", "CN"], ["es", "ES"], ["ko", "KO"], ["ja", "JA"],
        ["fr", "FR"], ["it", "IT"], ["nl", "NL"], ["pt", "PT"], ["hi", "HI"],

        ["id", "ID"], ["th", "TH"], ["my", "MY"], ["my-MM", "MY"]
      ];
      for (const [prefix, code] of mapping) {
        if (navLang.startsWith(prefix.toLowerCase()) && I18N[code]) {
          langSelect.value = code;
          applyI18n(code);
