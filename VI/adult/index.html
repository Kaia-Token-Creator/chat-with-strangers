<script>
  // ------- helpers
  const lang = 'VI';
  const chatEl = document.getElementById('chat');
  const msgEl = document.getElementById('msg');
  const sendBtn = document.getElementById('sendBtn');
  const newChatBtn = document.getElementById('newChatBtn');
  const noAdsBtn = document.getElementById('noAdsBtn');
  const videoBtn = document.getElementById('videoBtn'); // thêm
  const shareBtn = document.getElementById('shareBtn');

  const history = []; // {role:'user'|'assistant', content:string} list

  function addLine(who, text) {
    const line = document.createElement('div');
    line.className = 'line ' + (who === 'You' ? 'me' : 'str');
    const label = (who === 'You') ? 'Bạn' : 'người lạ';
    line.textContent = label + ' : ' + text;
    chatEl.appendChild(line);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  // ------- initial: 50% AI starts
  window.addEventListener('load', async () => {
    setTimeout(() => {
      // đảm bảo input hiển thị khi mở bàn phím trên di động
      msgEl.addEventListener('focus', () => setTimeout(() => {
        document.scrollingElement?.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }, 80));
    }, 0);

    if (Math.random() < 0.5) {
      // AI starts (adult endpoint)
      try {
        const r = await fetch('/api/chatadult', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ init: true, lang, history })
        });
        const data = await r.json();
        const text = (data.reply || '').trim();
        if (text) {
          history.push({ role: 'assistant', content: text });
          addLine('stranger', text);
        }
      } catch (e) {
        console.error(e);
      }
    }
  });

  // ------- send
  async function sendMessage() {
    const text = msgEl.value.trim();
    if (!text) return;
    msgEl.value = '';
    history.push({ role: 'user', content: text });
    addLine('You', text);

    try {
      const r = await fetch('/api/chatadult', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, history, lang })
      });
      const data = await r.json();
      const reply = (data.reply || '').trim();
      if (reply) {
        history.push({ role: 'assistant', content: reply });
        addLine('stranger', reply);
      }
    } catch (e) {
      console.error(e);
      addLine('stranger', '…mất kết nối, hãy thử lại');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  msgEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault(); sendMessage();
    }
  });

  // ------- toolbar buttons
  newChatBtn.addEventListener('click', () => location.reload());

  // chia sẻ: chia sẻ miền gốc
  shareBtn.addEventListener('click', async () => {
    const shareData = {
      title: 'Trò chuyện ngẫu nhiên với người lạ',
      text: 'Vào và trò chuyện với một người lạ ngẫu nhiên.',
      url: 'https://chat-with-stranger.com'
    };
    if (navigator.share) {
      try { await navigator.share(shareData); } catch {}
    } else {
      try {
        await navigator.clipboard.writeText(`${shareData.text} ${shareData.url}`);
        alert('Đã sao chép liên kết!');
      } catch { alert('Sao chép liên kết này: ' + shareData.url); }
    }
  });

  // ------- hamburger menu
  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  menuBtn.addEventListener('click', () => {
    const open = menu.style.display === 'block';
    menu.style.display = open ? 'none' : 'block';
    menuBtn.setAttribute('aria-expanded', (!open).toString());
  });
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && e.target !== menuBtn) menu.style.display = 'none';
  });

  // ------- PayPal modal
  const payModal = document.getElementById('payModal');
  const closePay = document.getElementById('closePay');

  closePay.addEventListener('click', () => payModal.close());

  // khi bấm "không quảng cáo": mở modal + chuyển hướng /VI/noads sau thanh toán
  let nextRedirect = 'https://chat-with-stranger.com/VI/noads';
  noAdsBtn.addEventListener('click', () => {
    nextRedirect = 'https://chat-with-stranger.com/VI/noads';
    payModal.showModal();
  });

  // khi bấm "gọi video": mở liên kết trong tab mới
  videoBtn.addEventListener('click', () => {
    window.open('https://www.revenuecpmgate.com/bz3z3wee?key=0ad8f68c538dea390f83236ea0025e6c', '_blank', 'noopener');
  });

  // Render nút PayPal
  window.addEventListener('load', () => {
    if (window.paypal && document.getElementById('paypal-buttons')) {
      window.paypal.Buttons({
        style: { layout: 'vertical', shape: 'rect', label: 'pay', color: 'black' },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: '0.99', currency_code: 'USD' }, description: 'Gỡ quảng cáo - Chat người lớn' }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function() {
            location.href = nextRedirect;
          });
        }
      }).render('#paypal-buttons');
    }
  });
</script>
