<main>
  <div class="toolbar">

    <button class="btn noads" id="noAdsBtn">videogesprek</button>
    <button class="btn secondary" id="shareBtn">delen</button>

<!-- PayPal Modal 제거됨 -->

<script>
  // ------- helpers
  const lang = 'NL';
  const chatEl = document.getElementById('chat');
  const msgEl = document.getElementById('msg');
  const sendBtn = document.getElementById('sendBtn');
  const newChatBtn = document.getElementById('newChatBtn');
  const noAdsBtn = document.getElementById('noAdsBtn');
  const shareBtn = document.getElementById('shareBtn');

  const history = []; // {role:'user'|'assistant', content:string} list

  function addLine(who, text) {
    const line = document.createElement('div');
    line.className = 'line ' + (who === 'You' ? 'me' : 'str');
    // Weergavenaam NL, logica ongewijzigd
    const showWho = (who === 'You') ? 'Jij' : 'onbekende';
    line.textContent = showWho + ' : ' + text;
    chatEl.appendChild(line);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  // ------- initial: 50% AI starts
  window.addEventListener('load', async () => {
    setTimeout(() => {
      // handle mobile keyboard: ensure input visible
      msgEl.addEventListener('focus', () => setTimeout(() => {
        document.scrollingElement?.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }, 80));
    }, 0);

    if (Math.random() < 0.5) {
      // AI starts (adult endpoint)
      try {
        const r = await fetch('/api/chatadult', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ init: true, lang, history })
        });
        const data = await r.json();
        const text = (data.reply || '').trim();
        if (text) {
          history.push({ role: 'assistant', content: text });
          addLine('stranger', text);
        }
      } catch (e) {
        console.error(e);
      }
    }
  });

  // ------- send
  async function sendMessage() {
    const text = msgEl.value.trim();
    if (!text) return;
    msgEl.value = '';
    history.push({ role: 'user', content: text });
    addLine('You', text);

    try {
      const r = await fetch('/api/chatadult', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, history, lang })
      });
        const data = await r.json();
        const reply = (data.reply || '').trim();
        if (reply) {
          history.push({ role: 'assistant', content: reply });
          addLine('stranger', reply);
        }
    } catch (e) {
      console.error(e);
      addLine('stranger', '…verbinding verbroken, probeer opnieuw');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  msgEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault(); sendMessage();
    }
  });

  // ------- toolbar buttons
  newChatBtn.addEventListener('click', () => location.reload());

  // share: base 도메인 공유
  shareBtn.addEventListener('click', async () => {
    const shareData = {
      title: 'Willekeurige chat met een onbekende',
      text: 'Begin en chat met een willekeurige onbekende.',
      url: 'https://chat-with-stranger.com'
    };
    if (navigator.share) {
      try { await navigator.share(shareData); } catch {}
    } else {
      try {
        await navigator.clipboard.writeText(`${shareData.text} ${shareData.url}`);
        alert('Link gekopieerd!');
      } catch { alert('Kopieer deze link: ' + shareData.url); }
    }
  });

  // ------- hamburger menu
  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  menuBtn.addEventListener('click', () => {
    const open = menu.style.display === 'block';
    menu.style.display = open ? 'none' : 'block';
    menuBtn.setAttribute('aria-expanded', (!open).toString());
  });
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && e.target !== menuBtn) menu.style.display = 'none';
  });

  // video call 클릭 시: 새 창으로 지정 링크 열기
  noAdsBtn.addEventListener('click', () => {
    window.open('https://www.revenuecpmgate.com/bz3z3wee?key=0ad8f68c538dea390f83236ea0025e6c', '_blank', 'noopener');
  });
</script>
