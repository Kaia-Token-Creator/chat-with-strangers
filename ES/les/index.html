<main>
  <div class="toolbar">
    <button class="btn" id="newChatBtn">nuevo chat</button>
    <button class="btn secondary" id="shareBtn">compartir</button>
  </div>

  <div id="chat" class="chat" aria-live="polite" aria-label="Chat window"></div>

  <div class="input-wrap">
    <input id="msg" type="text" placeholder="Escribe aquí..." enterkeyhint="send" />
    <button id="sendBtn">Enviar</button>
  </div>

</main>

<script>
  const lang = 'ES';
  const chatEl = document.getElementById('chat');
  const msgEl = document.getElementById('msg');
  const sendBtn = document.getElementById('sendBtn');
  const newChatBtn = document.getElementById('newChatBtn');
  const shareBtn = document.getElementById('shareBtn');

  const history = [];

  function addLine(who, text) {
    const line = document.createElement('div');
    line.className = 'line ' + (who === 'You' ? 'me' : 'str');
    line.textContent = who + ' : ' + text;
    chatEl.appendChild(line);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  async function sendMessage() {
    const text = msgEl.value.trim();
    if (!text) return;
    msgEl.value = '';
    history.push({ role: 'user', content: text });
    addLine('Tú', text);

    try {
      const r = await fetch('/api/les', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, history, lang })
      });
      const data = await r.json();
      const reply = (data.reply || '').trim();
      if (reply) {
        history.push({ role: 'assistant', content: reply });
        addLine('desconocido', reply);
      }
    } catch (e) {
      addLine('desconocido', '…conexión perdida, inténtalo de nuevo');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  msgEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault(); sendMessage();
    }
  });

  newChatBtn.addEventListener('click', () => location.reload());

  shareBtn.addEventListener('click', async () => {
    const shareData = {
      title: 'Chat aleatorio con desconocidos',
      text: 'Entra y chatea con un desconocido al azar.',
      url: 'https://chat-with-stranger.com'
    };
    if (navigator.share) {
      try { await navigator.share(shareData); } catch {}
    } else {
      try {
        await navigator.clipboard.writeText(`${shareData.text} ${shareData.url}`);
        alert('¡Enlace copiado!');
      } catch { alert('Copia este enlace: ' + shareData.url); }
    }
  });

  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  menuBtn.addEventListener('click', () => {
    const open = menu.style.display === 'block';
    menu.style.display = open ? 'none' : 'block';
    menuBtn.setAttribute('aria-expanded', (!open).toString());
  });
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && e.target !== menuBtn) menu.style.display = 'none';
  });
</script>
